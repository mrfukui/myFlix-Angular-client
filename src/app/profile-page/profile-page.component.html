<app-navbar></app-navbar>
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ userData.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>Birthday: {{ userData.birthday | date : "longDate" }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Update Profile </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <label>Username:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <label>Email:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.email"
            placeholder="Email"
            type="email"
            name="Email"
            required
          />
        </mat-form-field>
        <label>Birthday:</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.birthday"
            placeholder="Birthday"
            type="date"
            name="Birthday"
            required
          />
        </mat-form-field>
      </form>
      <mat-card-actions class="actions">
        <button
          mat-raised-button
          class="button-profile"
          color="primary"
          (click)="updateUser()"
          type="submit"
        >
          Update
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <div>
    <h2>Favorite Movies List</h2>
    <div *ngIf="favoritemovies.length === 0" style="font-size: 18px">
      <p>You have no favorite movies.</p>
    </div>
  </div>
  <div style="display: flex">
    <mat-card *ngFor="let movie of favoritemovies" class="movie-card-fav">
      <img src="{{ movie.imageurl }}" alt="{{ movie.title }}" class="favorite-movie-image"/>
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="movie?.director"
          >Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="movieDescriptionDialog(movie.description)"
        >
          Description
        </button>
        <button
          mat-button
          color="primary"
          (click)="
            directorDialog(
              movie.director.name,
              movie.director.bio,
              movie.director.birthyear,
              movie.director.deathyear
            )
          "
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="genreDialog(movie.genre.name, movie.genre.description)"
        >
          Genre
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
